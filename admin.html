<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - BTN Branch & Service Locator</title>
  <style>
    /* gaya sama seperti sebelumnya, bisa kamu biarkan */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .admin-container {
      background: white; padding: 30px; border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px;
    }
    .admin-header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; }
    .admin-header h2 { color: #667eea; font-size: 28px; }
    .btn-view, .btn-logout {
      padding: 10px 20px; border: none; border-radius: 5px;
      color: #fff; font-weight: 600; cursor: pointer;
      transition: transform .2s;
    }
    .btn-view { background: #28a745; }
    .btn-logout { background: #dc3545; }
    .btn-view:hover, .btn-logout:hover { transform: translateY(-2px); }
    .tabs { display: flex; gap: 10px; border-bottom: 2px solid #eee; margin-bottom: 20px; }
    .tab { padding: 10px 20px; border: none; background: none; cursor: pointer; font-weight: 500; color: #555; }
    .tab.active { color: #667eea; border-bottom: 2px solid #667eea; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .message { padding: 12px; border-radius: 5px; margin-bottom: 20px; font-weight: 500; }
    .message.success { background: #d4edda; color: #155724; }
    .message.error { background: #f8d7da; color: #721c24; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: 500; color: #333; }
    .form-group input { width: 100%; padding: 10px; border: 2px solid #eee; border-radius: 5px; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; color: #fff; background: linear-gradient(135deg, #667eea, #764ba2); cursor: pointer; transition: transform .2s; }
    .btn:hover { transform: translateY(-2px); }
    .branch-list { display: grid; gap: 15px; }
    .branch-card { background: #f8f9fa; padding: 20px; border-left: 4px solid #667eea; border-radius: 6px; }
    .branch-card h3 { margin-bottom: 8px; }
    .branch-actions { display: flex; gap: 10px; margin-top: 10px; }
    .btn-edit, .btn-delete {
      border: none; border-radius: 5px; padding: 8px 16px; cursor: pointer;
      font-weight: 600; color: #fff; transition: transform .2s;
    }
    .btn-edit { background: #28a745; }
    .btn-delete { background: #dc3545; }
    .btn-edit:hover, .btn-delete:hover { transform: translateY(-2px); }
    .service-badge { display: inline-block; padding: 4px 10px; border-radius: 15px; color: #fff; background: #667eea; font-size: 12px; margin: 2px; }
    .service-badge.inactive { background: #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <div class="admin-container">
      <div class="admin-header">
        <h2>Dashboard Admin</h2>
        <div>
          <a href="index.html" class="btn-view">Lihat Peta</a>
          <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
      </div>

      <div id="messageContainer"></div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('add', event)">‚ûï Tambah Cabang</button>
        <button class="tab" onclick="switchTab('manage', event)">Kelola Cabang</button>
      </div>

      <div id="addTab" class="tab-content active">
        <form id="branchForm">
          <div class="form-group">
            <label>Nama Cabang *</label>
            <input type="text" id="branchName" required />
          </div>
          <div class="form-group">
            <label>Kode Cabang *</label>
            <input type="text" id="branchCode" required />
          </div>
          <div class="form-group">
            <label>Alamat *</label>
            <input type="text" id="branchAddress" required />
          </div>
          <div class="form-group">
            <label>Latitude *</label>
            <input type="number" step="any" id="branchLat" required />
          </div>
          <div class="form-group">
            <label>Longitude *</label>
            <input type="number" step="any" id="branchLng" required />
          </div>
          <div class="form-group">
            <label>Layanan Aktif:</label><br>
            <label><input type="checkbox" class="service" value="KPR"> KPR</label><br>
            <label><input type="checkbox" class="service" value="KUR"> KUR</label><br>
            <label><input type="checkbox" class="service" value="Tabungan"> Tabungan</label><br>
            <label><input type="checkbox" class="service" value="Deposito"> Deposito</label><br>
            <label><input type="checkbox" class="service" value="Kartu Kredit"> Kartu Kredit</label><br>
            <label><input type="checkbox" class="service" value="Transfer"> Transfer</label>
          </div>
          <button type="submit" class="btn" id="submitBtn">üíæ Simpan Cabang</button>
        </form>
      </div>

      <div id="manageTab" class="tab-content">
        <div id="branchList" class="branch-list"></div>
      </div>
    </div>
  </div>

  <!-- Supabase client -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    // === CONFIGURASI SUPABASE ===
    const SUPABASE_URL = "https://xnhyfuyhgdtfbuamhkck.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhuaHlmdXloZ2R0ZmJ1YW1oa2NrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExMzgxODcsImV4cCI6MjA3NjcxNDE4N30.TpIKrskga1sp_mw6nrOkcHRTkeVEOPW8R26pM0XWTWY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentEditId = null;

    // Auth check
    if (!sessionStorage.getItem("isAdmin")) {
      window.location.href = "login.html";
    }

    // Logout
    window.logout = () => {
      sessionStorage.removeItem("isAdmin");
      window.location.href = "login.html";
    };

    // Pesan helper
    function showMessage(msg, type = "success") {
      const el = document.getElementById("messageContainer");
      el.innerHTML = `<div class="message ${type}">${msg}</div>`;
      setTimeout(() => (el.innerHTML = ""), 4000);
    }

    // Tab
    window.switchTab = function(tab, event) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
      event.target.classList.add("active");
      document.getElementById(tab + "Tab").classList.add("active");
      if (tab === "manage") loadBranches();
    };

    // Ambil semua cabang
    async function loadBranches() {
      const list = document.getElementById("branchList");
      list.innerHTML = "‚è≥ Memuat data...";
      const { data, error } = await supabase.from("branches").select("*").order("name");
      if (error) {
        list.innerHTML = `<p class='message error'>Gagal memuat data: ${error.message}</p>`;
        console.error(error);
        return;
      }
      if (!data.length) {
        list.innerHTML = "<p style='text-align:center;color:#777;'>Belum ada cabang.</p>";
        return;
      }
      list.innerHTML = data.map(b => `
        <div class="branch-card">
          <h3>${b.name} (${b.code})</h3>
          <p><b>Alamat:</b> ${b.address}</p>
          <p><b>Koordinat:</b> ${b.lat}, ${b.lng}</p>
          <div>
            ${b.services.map(s => `<span class="service-badge ${s.active ? '' : 'inactive'}">${s.name}</span>`).join('')}
          </div>
          <div class="branch-actions">
            <button class="btn-edit" onclick="editBranch('${b.id}')">‚úèÔ∏è Edit</button>
            <button class="btn-delete" onclick="deleteBranch('${b.id}')">üóëÔ∏è Hapus</button>
          </div>
        </div>`).join("");
    }

    // Tambah / update cabang
    document.getElementById("branchForm").addEventListener("submit", async e => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.textContent = "‚è≥ Menyimpan...";

      const services = Array.from(document.querySelectorAll(".service")).map(c => ({
        name: c.value,
        active: c.checked
      }));

      const data = {
        name: branchName.value,
        code: branchCode.value,
        address: branchAddress.value,
        lat: parseFloat(branchLat.value),
        lng: parseFloat(branchLng.value),
        services
      };

      let res;
      if (currentEditId) {
        res = await supabase.from("branches").update(data).eq("id", currentEditId);
      } else {
        res = await supabase.from("branches").insert(data);
      }

      const { error } = res;
      if (error) {
        showMessage("‚ùå Gagal menyimpan: " + error.message, "error");
        console.error(error);
      } else {
        showMessage("‚úÖ Cabang berhasil disimpan!");
        document.getElementById("branchForm").reset();
        currentEditId = null;
        document.querySelectorAll(".tab")[1].click();
      }

      btn.disabled = false;
      btn.textContent = "üíæ Simpan Cabang";
    });

    // Edit cabang
    window.editBranch = async function(id) {
      const { data, error } = await supabase.from("branches").select("*").eq("id", id).single();
      if (error) return showMessage("‚ùå Gagal mengambil data: " + error.message, "error");
      currentEditId = id;
      branchName.value = data.name;
      branchCode.value = data.code;
      branchAddress.value = data.address;
      branchLat.value = data.lat;
      branchLng.value = data.lng;
      document.querySelectorAll(".service").forEach(c => {
        const svc = data.services.find(s => s.name === c.value);
        c.checked = svc ? svc.active : false;
      });
      document.querySelectorAll(".tab")[0].click();
    };

    // Hapus cabang
    window.deleteBranch = async function(id) {
      if (!confirm("Yakin ingin menghapus cabang ini?")) return;
      const { error } = await supabase.from("branches").delete().eq("id", id);
      if (error) showMessage("‚ùå Gagal menghapus: " + error.message, "error");
      else {
        showMessage("‚úÖ Cabang dihapus!");
        loadBranches();
      }
    };

    // Load awal
    loadBranches();
  </script>
</body>
</html>
