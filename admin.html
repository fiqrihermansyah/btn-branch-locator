<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BTN Branch & Service Locator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .admin-header h2 {
            color: #667eea;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn-logout, .btn-view {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-logout {
            background: #dc3545;
        }

        .btn-logout:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-view {
            background: #28a745;
        }

        .btn-view:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .branch-form {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .service-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .branch-list {
            display: grid;
            gap: 15px;
        }

        .branch-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .branch-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .branch-card p {
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .branch-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-edit, .btn-delete {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .btn-edit {
            background: #28a745;
            color: white;
        }

        .btn-edit:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .active-services {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .service-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        .service-badge.inactive {
            background: #ccc;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .admin-header h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-container">
            <div class="admin-header">
                <h2> Dashboard Admin</h2>
                <div class="header-actions">
                    <a href="index.html" class="btn-view">Lihat Peta</a>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </div>
            </div>

            <div id="messageContainer"></div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('add')">‚ûï Tambah Cabang</button>
                <button class="tab" onclick="switchTab('manage')">Kelola Cabang</button>
            </div>

            <div id="addTab" class="tab-content active">
                <form id="branchForm" class="branch-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nama Cabang *</label>
                            <input type="text" id="branchName" required placeholder="Contoh: Cabang Jakarta Pusat">
                        </div>
                        <div class="form-group">
                            <label>Kode Cabang *</label>
                            <input type="text" id="branchCode" required placeholder="Contoh: JKT001">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Alamat *</label>
                        <input type="text" id="branchAddress" required placeholder="Alamat lengkap cabang">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Latitude *</label>
                            <input type="number" step="any" id="branchLat" required placeholder="-6.2088">
                        </div>
                        <div class="form-group">
                            <label>Longitude *</label>
                            <input type="number" step="any" id="branchLng" required placeholder="106.8456">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Layanan Aktif Hari Ini</label>
                        <div class="services-grid" id="servicesGrid">
                            <div class="service-item">
                                <span>KPR</span>
                                <label class="toggle">
                                    <input type="checkbox" class="service-toggle" data-service="KPR">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="service-item">
                                <span>KUR</span>
                                <label class="toggle">
                                    <input type="checkbox" class="service-toggle" data-service="KUR">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="service-item">
                                <span>Tabungan</span>
                                <label class="toggle">
                                    <input type="checkbox" class="service-toggle" data-service="Tabungan">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="service-item">
                                <span>Deposito</span>
                                <label class="toggle">
                                    <input type="checkbox" class="service-toggle" data-service="Deposito">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="service-item">
                                <span>Kartu Kredit</span>
                                <label class="toggle">
                                    <input type="checkbox" class="service-toggle" data-service="Kartu Kredit">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="service-item">
                                <span>Transfer</span>
                                <label class="toggle">
                                    <input type="checkbox" class="service-toggle" data-service="Transfer">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Simpan Cabang</button>
                </form>
            </div>

            <div id="manageTab" class="tab-content">
                <div class="loading" id="loadingBranches">Memuat data cabang...</div>
                <div class="branch-list" id="branchList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentEditId = null;

        // Check Authentication
        if (!sessionStorage.getItem('isAdmin')) {
            window.location.href = 'login.html';
        }

        // Logout
        function logout() {
            if (confirm('Yakin ingin logout?')) {
                sessionStorage.removeItem('isAdmin');
                window.location.href = 'login.html';
            }
        }

        // Show Message
        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // Tab Management
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            if (tabName === 'manage') {
                loadBranchList();
            }
        }

        // Storage Functions
        async function getBranches() {
            try {
                const result = await window.storage.get('branches', true);
                if (result && result.value) {
                    return JSON.parse(result.value);
                }
            } catch (error) {
                console.log('No branches found');
            }
            return [];
        }

        async function saveBranches(branches) {
            try {
                await window.storage.set('branches', JSON.stringify(branches), true);
                return true;
            } catch (error) {
                console.error('Error saving branches:', error);
                showMessage('‚ùå Gagal menyimpan data: ' + error.message, 'error');
                return false;
            }
        }

        // Branch Form Submit
        document.getElementById('branchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Menyimpan...';

            const branches = await getBranches();
            const services = [];
            
            document.querySelectorAll('.service-toggle').forEach(toggle => {
                services.push({
                    name: toggle.dataset.service,
                    active: toggle.checked
                });
            });

            const branchData = {
                id: currentEditId || Date.now().toString(),
                name: document.getElementById('branchName').value,
                code: document.getElementById('branchCode').value,
                address: document.getElementById('branchAddress').value,
                lat: parseFloat(document.getElementById('branchLat').value),
                lng: parseFloat(document.getElementById('branchLng').value),
                services: services
            };

            if (currentEditId) {
                const index = branches.findIndex(b => b.id === currentEditId);
                branches[index] = branchData;
                currentEditId = null;
            } else {
                branches.push(branchData);
            }

            const saved = await saveBranches(branches);
            
            if (saved) {
                this.reset();
                document.querySelectorAll('.service-toggle').forEach(t => t.checked = false);
                showMessage('‚úÖ Cabang berhasil disimpan!');
                
                // Switch to manage tab
                setTimeout(() => {
                    document.querySelectorAll('.tab')[1].click();
                }, 1000);
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'üíæ Simpan Cabang';
        });

        // Load Branch List
        async function loadBranchList() {
            const loadingEl = document.getElementById('loadingBranches');
            const listDiv = document.getElementById('branchList');
            
            loadingEl.style.display = 'block';
            listDiv.innerHTML = '';

            const branches = await getBranches();
            
            loadingEl.style.display = 'none';

            if (branches.length === 0) {
                listDiv.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">Belum ada cabang yang ditambahkan</p>';
                return;
            }

            listDiv.innerHTML = branches.map(branch => {
                const activeServices = branch.services.filter(s => s.active);
                return `
                    <div class="branch-card">
                        <h3>${branch.name} (${branch.code})</h3>
                        <p><strong>Alamat:</strong> ${branch.address}</p>
                        <p><strong>Koordinat:</strong> ${branch.lat}, ${branch.lng}</p>
                        <div class="active-services">
                            <strong>Layanan Aktif:</strong>
                            ${branch.services.map(s => 
                                `<span class="service-badge ${s.active ? '' : 'inactive'}">${s.name}</span>`
                            ).join('')}
                        </div>
                        <div class="branch-actions">
                            <button class="btn-edit" onclick="editBranch('${branch.id}')">‚úèÔ∏è Edit</button>
                            <button class="btn-delete" onclick="deleteBranch('${branch.id}')">üóëÔ∏è Hapus</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Edit Branch
        async function editBranch(id) {
            const branches = await getBranches();
            const branch = branches.find(b => b.id === id);
            
            if (branch) {
                currentEditId = id;
                document.getElementById('branchName').value = branch.name;
                document.getElementById('branchCode').value = branch.code;
                document.getElementById('branchAddress').value = branch.address;
                document.getElementById('branchLat').value = branch.lat;
                document.getElementById('branchLng').value = branch.lng;
                
                branch.services.forEach(service => {
                    const toggle = document.querySelector(`[data-service="${service.name}"]`);
                    if (toggle) toggle.checked = service.active;
                });
                
                document.getElementById('submitBtn').textContent = ' Update Cabang';
                document.querySelectorAll('.tab')[0].click();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Delete Branch
        async function deleteBranch(id) {
            if (confirm('‚ùå Apakah Anda yakin ingin menghapus cabang ini?')) {
                let branches = await getBranches();
                branches = branches.filter(b => b.id !== id);
                const saved = await saveBranches(branches);
                
                if (saved) {
                    loadBranchList();
                    showMessage('‚úÖ Cabang berhasil dihapus!');
                }
            }
        }

        // Load branch list on page load
        if (document.getElementById('manageTab').classList.contains('active')) {
            loadBranchList();
        }
    </script>
</body>
</html>
